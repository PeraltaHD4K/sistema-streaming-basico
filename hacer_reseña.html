<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacer una reseña</title>
</head>
<body>
  <h1>Comparta una reseña del contenido</h1>

  <form action="inicio.html" method="post">
    <fieldset>
        <legend>Haga una reseña: </legend>
        <label for="contenido">Seleccione el contenido: </label>
        <select id="contenido" name="contenido">
            <option value="Contenido1">Contenido1</option>
            <option value="Contenido2">Contenido2</option>
            <option value="Contenido3">Contenido3</option>
            <option value="Contenido4">Contenido4</option>
        </select><br>
    <label for="puntuacion">Punte el contenido con el numero de estrellas: </label>
    <input type="radio" id="1" name="puntuacion" value="1">
    <label for="1">☆</label>
    <input type="radio" id="2" name="puntuacion" value="2">
    <label for="2">☆☆</label>
    <input type="radio" id="3" name="puntuacion" value="3">
    <label for="3">☆☆☆</label>
    <input type="radio" id="4" name="puntuacion" value="4">
    <label for="4">☆☆☆☆</label>
    <input type="radio" id="5" name="puntuacion" value="5">
    <label for="5">☆☆☆☆☆</label><br>
    <label for="opinion">Escriba su opinion del contenido: </label><br>
    <textarea name="mensaje" rows="10" cols="30">Deje una opinion breve aqui</textarea><br>
    </fieldset>>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
