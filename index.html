<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>

  <body>
    <h1 style="text-align: center;">
      <span style="font-weight: normal; font-family: Arial;">Bienvenido a la plataforma de streaming</span>
    </h1>
    <br>
    <form action="inicio.html" method="POST" name="inicio_sesion">
      <div style="text-align: center;">
        <label for="nombre_usuario">
          <span style="font-family: Arial;">Nombre de usuario:</span>
        </label>
        <input id="nombre_usuario" name="nombre_usuario" required type="text">
        <br>
        <br>
        <label for="contrasena">
          <span style="font-family: Arial;">Contraseña:</span>
        </label>
        <input id="contrasena" name="contrasena" required type="password">
        <br>
        <br>
        <input value="Iniciar Sesión" type="submit">
      </div>
    </form>
    <div style="text-align: center;" class="register-link"> 
      ¿No tienes una cuenta? <a href="crear_usuario.html ">Regístrate aquí</a> 
    </div>
  </body>

</html>
